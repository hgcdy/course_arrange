<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--补课-->
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <script th:src="@{js/require.js}" th:attr="data-main=@{js/js/applyHouse},defer=true"></script>
    <script th:inline="javascript">
        var $$$teacherId = [[${teacherId}]];

</head>
<body>
<!--检索查询-->
<div class="border-bottom" style="height: 7%;">
    <!--    <span>-->
    <!--        教室名称:-->
    <!--        <input type="text" id="houseName">-->
    <!--    </span>&nbsp;&nbsp;-->
    <span>
        <button class="btn btn-secondary dropdown-toggle dropupButton" type="button" id="dropupHouseTypeButton"
                data-bs-toggle="dropdown" aria-expanded="false">
            教室类型
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropupHouseTypeButton" data-code="">
            <li><a class="dropdown-item" href="javaScript:void(0)" data-code="0">普通教室</a></li>
            <li><a class="dropdown-item" href="javaScript:void(0)" data-code="1">机房</a></li>
            <li><a class="dropdown-item" href="javaScript:void(0)" data-code="2">实验室</a></li>
        </ul>
    </span>&nbsp;&nbsp;
    <span>
        <button class="btn btn-secondary dropdown-toggle dropupButton" type="button" id="dropupTeacherButton"
                data-bs-toggle="dropdown" aria-expanded="false">
            * 教师
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropupTeacherButton" data-code="">

        </ul>
    </span>&nbsp;&nbsp;
    <span>
        <button class="btn btn-secondary dropupButton" type="button" id="dropupClassButton">
            * 班级
            <!--            弹窗多选-->
        </button>
    </span>&nbsp;&nbsp;
    <span>
        教室座位数:
        <input type="number" min="0" max="200" id="seat1" style="width: 70px;">
        —
        <input type="number" min="0" max="200" id="seat2" style="width: 70px;">
    </span>&nbsp;&nbsp;
    <span>
        * 周次
        <input type="number" max="20" min="1" value="1" id="weekly">
    </span>


    <span>
        <button type="button" class="btn btn-info" id="query">查询</button>
        <button type="button" class="btn btn-info" id="reset">重置</button>
    </span>
</div>


<div class="border-bottom" style="height: 3%;">

    </table>
</div>

<div id="apply" class="border-bottom">
    <!--    申请-->
    <table class="table table-sm table-bordered" style="table-layout: fixed;">
        <tr>
            <td>时间</td>
            <td></td>
        </tr>
        <tr>
            <td>教室</td>
            <td></td>

        <tr>
            <td>教师</td>

                <input type="button" value="选择课程" id="input1">

<div id="classWindow">

        <tr>
            <th scope="col">班级选择</th>
            <th colspan='4'></th>

                <button style="width: 100%;" type="button" class="btn btn-info" id="confirm">确定</button>
