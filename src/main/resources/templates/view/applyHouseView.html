<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{js/require.js}" th:attr="data-main=@{js/js/applyHouse},defer=true"></script>
    <link th:href="@{css/applyHouse.css}" rel="stylesheet">
    <script th:inline="javascript">

    </script>
</head>
<body>
<div id="main">
    <div id="unselected">
        <div id="apply-nav">
            <div id="nav-class" style="left: 0">班级(多选)</div>
            <div id="nav-house" style="left: 15%">教室</div>
            <div id="nav-teacher" style="left: 30%">教师</div>
            <div id="nav-course" style="left: 45%">课程</div>
            <div id="nav-time" style="left: 60%">周次-星期(多选)</div>
        </div>
        <div class="apply-body" style="top: 5%"></div>
        <div class="apply-body" style="top: 35%"></div>
        <div class="apply-body" style="top: 65%;height: 35%;"></div>
    </div>
    <div id="selected">
        <div>已选择条件</div>
        <div id="class" style="background-color: #efefef">班级</div>
        <div id="house" style="background-color: #efefef">教室</div>
        <div id="teacher" style="background-color: #efefef">教师</div>
        <div id="course" style="background-color: #efefef">课程</div>
        <div id="weekly" style="background-color: #efefef">周次</div>
        <div id="week" style="background-color: #efefef">星期</div>
    </div>
    <div id="button"><button type="button" >查询时间</button></div>
</div>



</body>
</html>
