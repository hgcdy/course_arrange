            width: 90%;
        }
        .msg-operate{

        #operate {

            width: 10%;
            right: 0;
        }
        .operate-item {
            line-height: 60px;
            text-align: center;
            writing-mode: vertical-lr;
            width: 100%;
            font-size: 20px;
        }
        .operate-item a {
            text-decoration: none;
        }

</head>
