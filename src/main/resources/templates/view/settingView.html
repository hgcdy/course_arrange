<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--选课设置-->
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <script th:src="@{js/require.js}" th:attr="data-main=@{js/js/setting},defer=true"></script>
    <script th:inline="javascript">

    </script>
</head>
<body>

<div class="border-bottom" style="height: 5%;">
    <div id="teaSetting" data-id="teacher" style="border: 1px solid #000000;">教师</div>
    <div id="stuSetting" data-id="student" style="left: 80px;">学生</div>
</div>

<!--检索查询-->
<div class="border-bottom" style="height: 7%;">
    <span>
        课程名称:
        <input type="text" id="courseName">
    </span>&nbsp;&nbsp;
    <span>
        <button class="btn btn-secondary dropdown-toggle dropupButton" type="button" id="dropupStateTypeButton"
                data-bs-toggle="dropdown" aria-expanded="false">
            状态
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropupStateTypeButton" data-code="">
            <li><a class="dropdown-item" href="javaScript:void(0)" open-state="0">未开放</a></li>
            <li><a class="dropdown-item" href="javaScript:void(0)" open-state="1">开放中</a></li>
            <li><a class="dropdown-item" href="javaScript:void(0)" open-state="2">已结束</a></li>
        </ul>
    </span>&nbsp;&nbsp;
    <span>
        <button type="button" class="btn btn-info" id="query">查询</button>
        <button type="button" class="btn btn-info" id="reset">重置</button>
        <button type="button" class="btn btn-info" id="timingBatch">批量修改</button>
    </span>
</div>

<!--表格展示-->
<div class="bd-example" id="form">
    <table class="table table-sm table-bordered" style="table-layout: fixed">
        <thead>
        <tr>
            <th scope="col" width="50px" ><input type='checkbox' id='checkAll'></th>
            <th scope="col" width="50px">序号</th>
            <th scope="col">课程</th>
            <th scope="col">状态</th>
            <th scope="col">开始时间</th>
            <th scope="col">结束时间</th>
            <th scope="col">
                操作&nbsp;&nbsp;&nbsp;&nbsp;
            </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</body>
</html>
