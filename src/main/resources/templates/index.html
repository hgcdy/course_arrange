<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>自动排课系统</title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/index.css}" rel="stylesheet">
    <script th:src="@{js/require.js}" th:attr="data-main=@{js/js/index},defer=true"></script>
</head>
<body>
<div>
    <!--导航栏-->
    <header class="p-3 bg-dark text-white">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="javaScript:void(0)" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h3>自动排课系统</h3>
                </a>&nbsp;&nbsp;
                <h5 id="navigation"></h5>
                <div class="text-end" style="position: absolute;right: 0">
                    <button type="button" class="btn btn-outline-light me-5">logout</button>
                </div>
            </div>
        </div>
    </header>
</div>

<!--弹窗-->
<div id="popup">
    <div id="module">
        <table>
        </table>
    </div>
    <div id="but">
        <button type="button" class="btn btn-info" id="confirm">确定</button>
        <button type="button" class="btn btn-info" id="cancel">取消</button>
    </div>
</div>

<!--菜单栏-->
<div style="height: 90.6%;">
    <!--菜单栏-->
    <div class="bg-white" id="menu" style="width: 12%;float:left;font-size:20px">
        <ul class="list-unstyled ps-0">
            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#home-collapse" aria-expanded="false" style="font-size:20px">
                    用户管理
                </button>
                <div class="collapse" id="home-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="javaScript:void(0)" class="link-dark rounded" data-html="nin-career">专业管理</a></li>
                        <li><a href="javaScript:void(0)" class="link-dark rounded" data-html="nin-class">班级管理</a></li>
                        <li><a href="javaScript:void(0)" class="link-dark rounded" data-html="nin-teacher">教师管理</a></li>
                        <li><a href="javaScript:void(0)" class="link-dark rounded" data-html="nin-student">学生管理</a></li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#resource-collapse" aria-expanded="false" style="font-size:20px">
                    资源管理
                </button>
                <div class="collapse" id="resource-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="javaScript:void(0)" class="link-dark rounded" data-html="nin-house">教室管理</a></li>
                        <li><a href="javaScript:void(0)" class="link-dark rounded" data-html="nin-course">课程管理</a></li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#arrange-collapse" aria-expanded="false" style="font-size:20px">
                    排课管理
                </button>
                <div class="collapse" id="arrange-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="javaScript:void(0)" class="link-dark rounded" data-html="nin-arrange">排课信息管理</a></li>
                        <li><a href="javaScript:void(0)" class="link-dark rounded" data-html="applyHouse">教室申请</a></li>
                        <li><a href="javaScript:void(0)" class="link-dark rounded" data-html="visual">数据统计分析</a></li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#setting-collapse" aria-expanded="false" style="font-size:20px">
                    设置
                </button>
                <div class="collapse" id="setting-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="javaScript:void(0)" class="link-dark rounded" data-html="nin-setting">选课时间设置</a></li>
                        <li><a href="javaScript:void(0)" class="link-dark rounded" data-html="nin-message">个人中心</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
<!--    iframe-->
    <div id="iframe" class="border">
        <iframe th:src="@{welcome}" frameborder="0"></iframe>
    </div>
</div>

<!--提示-->
<div id="hint">
</div>

</body>
</html>
